<div class="header row">
    <div class="col-md-12">
        <h1>Mobile store</h1>
    </div>
</div>
<div class="row my-4">
    <div class="col-md-4 mx-auto px-0 form-login">
        <div class="form-title px-0 bg-light form-control pl-2">
            Please sign in
        </div>
        <form #frmDangNhap='ngForm' (ngSubmit)="Login(frmDangNhap.value)" class="px-3">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" placeholder="Email" class="form-control" #email='ngModel' name="email" ngModel>
            </div>
            <div class="form-group">
                <label for="email">Password</label>
                <input type="password" name='password' ngModel required class="form-control form-control-user"
                    placeholder="Password">
            </div>
            <div class="form-group">
                <button class="form-control btn btn-success">Login</button>
            </div>
        </form>
    </div>
</div>
