<div class="header row">
    <div class="col-md-12">
        <h1>Cart</h1>
        <p>All the selected products in your cart</p>
    </div>
</div>
<div class="cart__contain row">
    <div class="action d-flex justify-content-between col-lg-12">
        <a class="btn btn-danger" (click)='clear()'>Clear cart</a>
        <a class="btn btn-success" (click)='checkOut()'>Check out</a>
    </div>
    <div class="col-lg-12">
        <table class="table">
            <thead>
                <tr>
                    <th >Product</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let item of cartItems'>
                    <td colspan="4">{{item.name}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.unitPrice}}</td>
                    <td>{{item.unitPrice * item.quantity}}</td>
                    <td><a class="btn btn-danger" (click)="remove(item)">Remove</a></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
